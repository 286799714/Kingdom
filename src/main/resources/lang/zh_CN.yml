# 作者: MaydayMemory
cmd:
  command-not-found: §c未找到命令：§f%command%§c。
  player-only: §c只有玩家可以执行这个命令。
  missing-argument: |-
    §c缺少参数
    用法：§f%help%
  no-permission: §c你没有权限这样做。
  integer-format-wrong: |-
    错误的输入格式。需要一个整数。检查:
    %format%
  float-format-wrong: |-
    错误的输入格式。需要一个小数。检查:
    %format%
  double-format-wrong: |-
    错误的输入格式。需要一个小数。检查:
    %format%
  bool-format-wrong: |-
    错误的输入格式。需要一个布尔值(true/false)。检查:
    %format%
  player-not-found: '§c找不到玩家: §f%player%'
cmd-inf:
  reload:
    description: 重新加载插件
    success: Kingdom插件重载完成
  create-private:
    description: 创建一个私人领地
    parameter:
      name: 领地名称
      name-hover: 字符串
    success: |-
      领地创建成功。
      输入/pr claim %name% 来为你的私人领地声明区块。
    name-taken: §c名称已被占用
    amount-limit: "§c你能创建的私人领地数量已经达到上限: %limit%"
  core-type-err: "§c在config.yml的 'private-region.claim.core-block' 选项设置了错误的方块类型(找不到对应的类型或不是方块)"
  claim:
    description: 为私人领地声明一块区块
    parameter:
      name: 领地名称
      name-hover: 字符串
    not-found: §c找不到该名称对应的私人领地
    claimed: §c这个区块已被占有
    world-unsupported: §c当前世界不允许声明区块。
    amount-limit: "§c领地的声明数量已达到上限：%limit%"
    success-living: "为 %region% 声明了一块居住区，区块坐标 %chunk%"
  move-core:
    description: 移动私人区域的核心到你所在的位置
    parameter:
      name: 领地名称
      name-hover: 字符串
    not-found: §c找不到该名称对应的私人领地
    not-claimed: §c这个区块不是你的私人领地
  eco-create:
    description: 创建一种新货币
    parameter:
      name: 货币的名字，通常在指令和代码中使用
      name-hover: 字符串
      display: 显示给玩家的货币名字
      display-hover: 字符串
    exist: 货币已经存在.
    success: "成功创建货币%display%."
  eco-withdraw:
    description: 从给定的账户中扣除给定的货币数量
    parameter:
      name: 货币名
      name-hover: 字符串
      type: 账户类型,可选参数有PLAYER(玩家)和REGION(区域)
      type-hover: 字符串
      account: 账户名
      account-hover: 字符串
      amount: 货币数量
      amount-hover: 整数
    name-error: 未找到货币.
    type-error: 没有对应的账户类型.
    account-error: 未找到账户.
    amount-error: 账户剩余货币不足.
    success: "你从%account%中扣除了%change% %display%,现在该账户还剩下%amount% %display%."
  eco-deposit:
    description: 给指定账户指定数量的货币
    parameter:
      name: 货币名
      name-hover: 字符串
      type: 账户类型,可选参数有PLAYER(玩家)和REGION(区域)
      type-hover: 字符串
      account: 账户名
      account-hover: 字符串
      amount: 货币数量
      amount-hover: 整数
    name-error: 未找到货币.
    type-error: 没有对应的账户类型.
    account-error: 未找到账户.
    success: "你向%account%中存入了%change% %display%,现在该账户有%amount% %display%."
  eco-query:
    description: 查询指定账户所拥有的货币
    parameter:
      type: 账户类型
      type-hover: 字符串
      account: 账户名
      account-hover: 字符串
    type-error: 没有对应的账户类型.
    account-error: 未找到账户.
    success-1: "%account%的账户:"
    success-2: "%display% - %amount%"
region:
  factory-not-found: 无法找到对应的RegionFactory，可能是还未注册？
  illegal-break: §c你不能在私人领地声明的区块外破坏或放置