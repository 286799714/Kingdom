cmd:
  command-not-found: §c未找到命令：§f%command%§c。
  player-only: §c只有玩家可以执行这个命令。
  missing-argument: |-
    §c缺少参数
    用法：§f%help%
  no-permission: §c你没有权限这样做。
  integer-format-wrong: |-
    错误的输入格式。需要一个整数。检查:
    %format%
  float-format-wrong: |-
    错误的输入格式。需要一个小数。检查:
    %format%
  double-format-wrong: |-
    错误的输入格式。需要一个小数。检查:
    %format%
  bool-format-wrong: |-
    错误的输入格式。需要一个布尔值(true/false)。检查:
    %format%
  player-not-found: '§c找不到玩家: §f%player%'
cmd-inf:
  reload:
    description: 重新加载插件
    success: Kingdom插件重载完成
  create-private:
    description: 创建一个私人领地
    parameter:
      name: 领地名称
      name-hover: 字符串
    success: |-
      领地创建成功。
      输入/pr claim %name% 来为你的私人领地声明区块。
    name-taken: §c名称已被占用
    amount-limit: "§c你能创建的私人领地数量已经达到上限: %limit%"
  core-type-err: "§c在config.yml的 'private-region.claim.core-block' 选项设置了错误的方块类型(找不到对应的类型或不是方块)"
  claim:
    description: 为私人领地声明一块区块
    parameter:
      name: 领地名称
      name-hover: 字符串
    not-found: §c找不到该名称对应的私人领地
    claimed: §c这个区块已被占有
    world-unsupported: §c当前世界不允许声明区块。
    amount-limit: "§c领地的声明数量已达到上限：%limit%"
    success-living: "为 %region% 声明了一块居住区，区块坐标 %chunk%"
  move-core:
    description: 移动私人区域的核心到你所在的位置
    parameter:
      name: 领地名称
      name-hover: 字符串
    not-found: §c找不到该名称对应的私人领地
    not-claimed: §c这个区块不是你的私人领地
  recant:
    description: 取消声明当前的区域
    not-claimed: §c这个区块不是你的私人领地
    success: 已为 %region% 放弃了这个区块。
  eco-create:
    description: 创建一种新货币
    parameter:
      name: id
      name-hover: |-
        字符串
        用于代码和指令中的货币名称
      display: 名称
      display-hover: |-
        字符串
        用于展示的货币名称
    exist: §c使用这个id的货币已经存在.
    success: "成功创建货币%display%."
  eco-withdraw:
    description: 从给定的账户中扣除给定的货币数量
    parameter:
      name: 货币id
      name-hover: 字符串
      type: 账户类型
      type-hover: |-
        字符串
        可选字段:PLAYER(玩家) REGION(区域)
      account: 账户名
      account-hover: |-
        字符串
        为玩家的名称或区域的名称
      amount: 数量
      amount-hover: 整数
    name-error: §c未找到货币.
    type-error: §c没有对应的账户类型.
    account-error: §c未找到账户.
    amount-error: §c未能扣费成功，请检查账户余额
    success: "你从%account%中扣除了%change% %display%,现在该账户还剩下%amount% %display%."
  eco-deposit:
    description: 给指定账户指定数量的货币
    parameter:
      name: 货币id
      name-hover: 字符串
      type: 账户类型
      type-hover: |-
        字符串
        可选字段:PLAYER(玩家) REGION(区域)
      account: 账户名
      account-hover: |-
        字符串
        为玩家的名称或区域的名称
      amount: 货币数量
      amount-hover: 整数
    name-error: §c未找到货币.
    type-error: §c没有对应的账户类型.
    account-error: §c未找到账户.
    success: "你向%account%中存入了%change% %display%,现在该账户有%amount% %display%."
  eco-query:
    description: 查询指定账户所拥有的货币
    parameter:
      type: 账户类型
      type-hover: |-
        字符串
        可选字段:PLAYER(玩家) REGION(区域)
      account: 账户名
      account-hover: 字符串
    type-error: §c没有对应的账户类型.
    account-error: §c未找到账户.
    success-1: "%account%的账户:"
    success-2: "%display% - %amount%"
  teleport-to:
    description: "传送到指定的领地"
    parameter:
      type: region name
      account-hover: |-
        String
        The name of the region.
    success: "你的请求已经发送给§c%player%"
    success2: "传送将会在§c%delay%§f后开始"
    fail-name: "§c领地不存在!"
    fail-region: "§c你不处于任何领地，无法传送"
    fail-offline: "§c这个领地的主人已经离线"
    fail-teleporting: "§c你正在传送中，不能再发送新的申请。"
  teleport-yes:
    description: "接受上一个传送请求"
  teleport-no:
    description: "拒绝上一个传送请求"
  teleport-item:
    description: "给你一组传送消耗品"
region:
  factory-not-found: 无法找到对应的RegionFactory，可能是还未注册？
  illegal-break: §c你不能在私人领地声明的区块外破坏或放置
gui:
  search:
    material: NETHER_STAR
    name: "搜索领地..."
    text: "§b输入领地名"
    lore:
      - "§e输入你要搜索的领地名"
      - "§e点击搜索"
  result:
    title: "§0搜索结果:第 §b§l%page%§0/§c§l%total_page%§0 页"
    button-next:
      material: NETHER_STAR
      name: "§b下一页"
      lore:
        - "§b现在你在第%page%/%total_page%页"
    button-region:
      material: GOLD_BLOCK
      own-material: DIAMOND_BLOCK
      name: "§b点击传送到§c§l%owner%§b的领地§c§l%name%"
      lore:
        - "§b 距离: §a§l%distance% §b花费: §a§l%cost%"
teleport:
  request:
    - "§a§l%player%§b§l想要传送到你的领地§c§l%region%§f§l"
  request-agree: "§a§l-------§b§l[同意]§a§l-------"
  request-refuse: "§a§l-------§c§l[拒绝]§a§l-------"
  request-hover: "§e点击执行操作"
  agree1: "§a§l你同意了请求"
  agree2: "§a§l请求被接受，你将会在§c%delay%§a§l后传送到§c%region%"
  refuse1: "§a§l你拒绝了请求"
  refuse2: "§c§l你的传送请求被拒绝了"
  fail: "§c§l你没有足够的物品去传送"
